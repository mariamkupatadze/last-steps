<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
    <div class="box">
        <div class="title">
            <h3>Awesome wizard</h3>
            <p>split a complicated flow in multiple steps</p>
        </div>
        <div class="personal-box">
            <div class="personal-details">
                <div class="icon">
                    <i class="bi bi-person icon-i "></i>
                </div>
                <p class="icon-p">personal details</p>
            </div>
            <div class="additional-info">
                <div class="icon">
                    <i class="bi bi-gear icon-i "></i>
                </div>
                <p class="icon-p">Additional-Info</p>
            </div>
            <div class="last-step">
                <div class="icon">
                    <i class="bi bi-check-lg icon-i "></i>               
                 </div>
                <p class="icon-p">Last-Step</p>
            </div>
        </div>
        <div class="tab">
            <p class="tabText">my first tab contact</p>
            <p class="tabText">my second tab contact</p>
            <p class="tabText">yuhuu!This seems pretty damn simple</p>
        </div>
        <div class="btn">
            <button class="prevBtn">Back</button>
            <button class= "nextBtn">Next</button>
        </div>
    </div>

  
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
